name: Update Met dataset metrics (monthly)

on:
  schedule:
    - cron: "0 3 1 */6 *"
  workflow_dispatch: {}

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Update counts since last retrain
        env:
          LAST_RETRAIN_DATE: "2026-01-10"
        run: python art_predictor_proj/update_recent_updates.py

      - name: Sync public copy (if site serves from prebuilt assets)
        run: |
          mkdir -p public
          cp static/analysis_stats.json public/analysis_stats.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/analysis_stats.json
          git add -f public/analysis_stats.json
          git commit -m "chore: update Met dataset metrics (scheduled)" || echo "No changes to commit"

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
